<!DOCTYPE html>
<html lang="en" ng-app="spire">
<head>
    <meta charset="utf-8">
    <title>Leaflet</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="../dist/leaflet.pattern-src.js"></script>
    <style>
        html, body, #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
    var mapCenter = new L.LatLng(50.68, -120.34);

    var baseLayer = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    });

    var _map = new L.Map("map", {
        center: mapCenter,
        zoom: 14,
        layers: [baseLayer]
    });

    var trianglePath = new L.PatternPath({
        d: 'M10 0 L7 20 L25 20 Z',
        color: '#000000',
        fill: true,
        fillColor: '#ff0000',
        fillOpacity: 1.0
    });

    var triangles = new L.Pattern({width:50, height:50});
    triangles.addShape(trianglePath);
    triangles.addTo(_map);

    var circle3 = new L.Circle(mapCenter, 400.0, {
        fillPattern: triangles,
        fillOpacity: 1.0});
    circle3.addTo(_map);
</script>
</body>
</html>
